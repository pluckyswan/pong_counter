<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h2>Ping Pong Score Keeper</h2>
    <h3><span id="s1">0</span> to <span id="s2">0</span></h3>
    <p>Use buttons to increment player 1 or 2's score</p>
    <p>Press reset to restart game</p>
    <p>Player to:</p>
    <select id="max">
        <option>5</option>
        <option>6</option>
        <option>7</option>
    </select>
    <button id="p1">+1 Player 1</button>
    <button id="p2">+1 Player 2</button>
    <button id="reset">Reset</button>
    <script src="index.js"></script>
</body>
</html>
